<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
    <table>

        <tr>
            <th>Roupa</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preco</th>
            <th>Disponibilidade</th>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>Preta</td>
            <td>M</td>
            <td>R$70,00</td>
            <td>Em estoque</td>
            
        </tr>
        <tr>
            <td>Calca Jeans</td>
            <td>Azul</td>
            <td>P</td>
            <td>R$160,00</td>
            <td>Esgotado</td>
        </tr>
    </table>
    <!-- usando o codigo: table>tr*3>td*5 ja cria tudo de uma vez -->
    <!-- table>tr*3>td*5 -->
    <table>
        <tr>
            <!-- Basta trocar o td por th no primeiro tr -->
            <th></th>
            <th></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
